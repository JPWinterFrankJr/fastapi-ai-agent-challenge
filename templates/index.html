<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamSquad AI Chatbot</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 20px; background-color: #f4f7f6; }
        .chat-container { max-width: 700px; margin: 0 auto; background: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); display: flex; flex-direction: column; height: 80vh; }
        #messages { flex-grow: 1; padding: 15px; overflow-y: auto; border-bottom: 1px solid #eee; }
        .message { margin-bottom: 10px; padding: 8px 12px; border-radius: 18px; max-width: 80%; }
        .user-message { background-color: #007bff; color: white; margin-left: auto; text-align: right; }
        .ai-message { background-color: #e9e9eb; color: #333; margin-right: auto; text-align: left; }
        #input-form { display: flex; padding: 15px; }
        #input-message { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 20px; margin-right: 10px; font-size: 16px; }
        #send-button { padding: 10px 20px; border: none; background-color: #28a745; color: white; border-radius: 20px; cursor: pointer; font-size: 16px; }
        .typing { color: gray; font-style: italic; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>DreamSquad AI Agent (Ollama + Strands)</h1>
        <div id="messages">
            <div class="message ai-message">"Olá! Sou seu Assistente de IA. Posso conversar com você e também resolver cálculos usando uma ferramenta própria. Tente algo como: 'Qual é a raiz quadrada de 144 vezes 10?;
</div>
        </div>
        
        <form id="input-form">
            <input type="text" id="input-message" placeholder="Digite sua mensagem..." required>
            <button type="submit" id="send-button">Enviar</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('input-form');
        const input = document.getElementById('input-message');
        const messagesDiv = document.getElementById('messages');
        const sendButton = document.getElementById('send-button');

        // Função para adicionar mensagem à tela
        function addMessage(text, sender) {
            const message = document.createElement('div');
            message.textContent = text;
            message.classList.add('message');
            message.classList.add(sender + '-message');
            messagesDiv.appendChild(message);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll para o final
        }

        // Função para mostrar "Digitando..."
        function showTyping() {
            const typingIndicator = document.createElement('div');
            typingIndicator.id = 'typing-indicator';
            typingIndicator.classList.add('typing');
            typingIndicator.textContent = 'Agente pensando...';
            messagesDiv.appendChild(typingIndicator);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return typingIndicator;
        }

        // Função para remover "Digitando..."
        function removeTyping(indicator) {
            if (indicator) {
                indicator.remove();
            }
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const userMessage = input.value.trim();
            if (!userMessage) return;

            // 1. Exibir mensagem do usuário
            addMessage(userMessage, 'user');
            input.value = ''; // Limpar input
            sendButton.disabled = true; // Desabilitar botão

            // 2. Mostrar indicador de processamento
            const typingIndicator = showTyping();

            try {
                // 3. Chamar o endpoint da API
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userMessage })
                });

                // 4. Receber e exibir a resposta
                if (response.ok) {
                    const data = await response.json();
                    addMessage(data.response, 'ai');
                } else {
                    const error = await response.json();
                    addMessage(`Erro da API: ${error.detail}`, 'ai');
                }

            } catch (error) {
                addMessage(`Erro de conexão: Não foi possível alcançar o servidor.`, 'ai');
            } finally {
                // 5. Remover indicador e habilitar botão
                removeTyping(typingIndicator);
                sendButton.disabled = false;
            }
        });
    </script>
</body>
</html>
